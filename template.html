<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Display with Templates</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4a90e2, #52a5f2);
      color: white;
    }

    h1 {
      margin: 20px 0;
    }

    .qr-section {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
      width: 100%;
      max-width: 700px;
    }

    .qr-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 180px;
      min-height: 220px;
      color: #000;
    }

    .color-picker, .image-picker {
      margin-top: 15px;
    }

    .template-image {
      width: 60px;
      height: 60px;
      cursor: pointer;
      border: 2px solid transparent;
      margin: 5px;
    }

    .template-image:hover {
      border: 2px solid #ffcc00;
    }
  </style>
</head>
<body>

  <h1>Your QR Code Display with Templates</h1>
  <p>Original QR code inherited from index.html</p>

  <!-- Original QR Code Section -->
  <div class="qr-section">
    <div class="qr-box" id="originalQrBox">
      <h4>Original QR Code</h4>
      <div id="originalQRCode"></div>
    </div>
  </div>

  <!-- Color Picker for Customization -->
  <div class="color-picker">
    <label for="colorInput">Choose Dot Color:</label>
    <input type="color" id="colorInput" name="color" value="#000000">
    <button onclick="generateModifiedQRCode()">Apply Color</button>
  </div>

  <!-- Image Picker Section -->
  <div class="image-picker">
    <label for="imageSelect">Select Image for QR Code:</label>
    <div>
      <img src="https://as2.ftcdn.net/v2/jpg/05/33/87/23/1000_F_533872377_IvXJBlXRGwFW9LP34UOLBu3u4ip3FrEx.jpg" class="template-image" onclick="setTemplate(this.src)" alt="Template Image">
      <img src="https://via.placeholder.com/60" class="template-image" onclick="setTemplate(this.src)" alt="Template 2">
      <img src="https://via.placeholder.com/60/00FF00/FFFFFF?text=3" class="template-image" onclick="setTemplate(this.src)" alt="Template 3">
    </div>
  </div>

  <!-- Modified QR Code Section -->
  <div class="qr-section">
    <div class="qr-box" id="modifiedQrBox">
      <h4>Modified QR Code</h4>
      <div id="modifiedQRCode"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    // Get QR code URL from query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const qrImageURL = urlParams.get('qr');
    const originalQRCodeContainer = document.getElementById('originalQRCode');
    const modifiedQRCodeContainer = document.getElementById('modifiedQRCode');

    if (qrImageURL) {
      // Display original QR code
      new QRCode(originalQRCodeContainer, {
        text: qrImageURL,
        width: 150,
        height: 150,
        colorDark: "#333333",
        colorLight: "#ffffff",
      });
    } else {
      alert("No QR code URL found.");
    }

    // Function to apply color change to QR code
    function generateModifiedQRCode() {
      const colorInput = document.getElementById('colorInput').value;
      modifiedQRCodeContainer.innerHTML = ""; // Clear the previous modified QR code
      if (qrImageURL) {
        new QRCode(modifiedQRCodeContainer, {
          text: qrImageURL,
          width: 150,
          height: 150,
          colorDark: colorInput, // Apply the selected color
          colorLight: "#ffffff",
        });
      }
    }

    // Function to set template image (for future expansion)
    function setTemplate(templateSrc) {
      alert("Template applied: " + templateSrc);
    }
  </script>
</body>
</html>
