<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        .link-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }
        .link-item img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }
        .link-item a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }
        .link-item a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Links</h1>
        <div id="links-container"></div>
    </div>

    <script>
        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const links = JSON.parse(decodeURIComponent(urlParams.get('links')) || '[]');
        const container = document.getElementById('links-container');

        // Function to render the links with corresponding logos
        function renderLinks() {
            links.forEach(link => {
                const linkItem = document.createElement('div');
                linkItem.classList.add('link-item');

                // Create the logo image
                const logo = document.createElement('img');
                logo.src = `logos/${link.platform}.png`; // Adjust this path if needed
                logo.alt = `${link.platform} logo`;

                // Create the link
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.target = "_blank";
                linkElement.textContent = link.url;

                // Append logo and link to the link item
                linkItem.appendChild(logo);
                linkItem.appendChild(linkElement);

                // Append the link item to the container
                container.appendChild(linkItem);
            });
        }

        // Render the links when the page loads
        renderLinks();
    </script>

</body>
</html>
