<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator with Templates</title>
  <style>
    /* Navbar styling */
    .navbar {
      background-color: #4a90e2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: #ffffff;
      font-size: 1rem;
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #f0f4f8;
    }

    .navbar-logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* Container styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4a90e2, #52a5f2);
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 380px;
      text-align: center;
      margin-top: 20px;
    }

    input, button {
      width: 100%;
      box-sizing: border-box;
    }

    input {
      padding: 10px;
      margin-top: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    #qrcode {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f4f8;
    }

    button:hover {
      background-color: #357ABD;
    }

    .template-btn {
      background-color: #ff7f50;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-logo">QR Code Generator</div>
    <div>
      <a href="index.html">Home</a>
      <a href="multipleqr.html">Multiple QR Codes</a>
    </div>
  </nav>

  <div class="container">
    <h1>QR Code Generator</h1>
    
    <label for="link">Enter a URL:</label>
    <input type="text" id="link" placeholder="https://example.com">
    
    <button onclick="generateQRCode()">Generate QR Code</button>
    <div id="qrcode"></div>
    <button id="downloadBtn" onclick="downloadQRCode()" style="display:none;">Download QR Code</button>
    <button id="templateBtn" onclick="redirectToTemplate()" class="template-btn" style="display:none;">Choose Template</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <script>
    let qrImageURL = "";

    function generateQRCode() {
      const link = document.getElementById("link").value;
      const qrcodeContainer = document.getElementById("qrcode");
      const downloadButton = document.getElementById("downloadBtn");
      const templateButton = document.getElementById("templateBtn");
      qrcodeContainer.innerHTML = ""; // Clear previous QR code

      if (link) {
        // Set the QR code to redirect to link.html with the entered link as a query parameter
        const qrLink = `https://Prajwal0P.github.io/Qr_code/link.html?link=${encodeURIComponent(link)}`;
        
        const qrCode = new QRCode(qrcodeContainer, {
          text: qrLink, // Use the QR link that redirects to link.html
          width: 150,
          height: 150,
          colorDark: "#333333",
          colorLight: "#ffffff",
        });

        setTimeout(() => {
          const qrCanvas = qrcodeContainer.querySelector("canvas");
          qrImageURL = qrCanvas.toDataURL("image/png");
          downloadButton.style.display = "block";
          templateButton.style.display = "block";
        }, 500);
      } else {
        alert("Please enter a valid URL.");
      }
    }

    function downloadQRCode() {
      const downloadLink = document.createElement("a");
      downloadLink.href = qrImageURL;
      downloadLink.download = "qrcode.png";
      downloadLink.click();
    }

    function redirectToTemplate() {
      // Redirect to template.html and pass the QR code URL as a parameter
      window.location.href = `template.html?qr=${encodeURIComponent(qrImageURL)}`;
    }
  </script>
</body>
</html>
