<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="multipleqr.html">Generate QR</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Links You Entered</h1>
        <ul id="links-list"></ul>
    </div>

    <script>
        // Function to get the query parameters
        const urlParams = new URLSearchParams(window.location.search);

        // List of link keys and their associated logo filenames
        const linkKeys = ['link1', 'link2', 'link3', 'link4', 'link5', 'link6', 'link7'];
        const logos = {
            'link1': 'logo1.png',  // Example logo name for link1
            'link2': 'logo2.png',
            'link3': 'logo3.png',
            'link4': 'logo4.png',
            'link5': 'logo5.png',
            'link6': 'logo6.png',
            'link7': 'logo7.png'
        };

        // Get the links and display them
        const linksList = document.getElementById('links-list');
        
        linkKeys.forEach((key, index) => {
            const link = urlParams.get(key);
            if (link) {
                const listItem = document.createElement('li');
                const logoSrc = `logos/${logos[key] || 'default.png'}`; // Fallback to a default logo if none exists
                listItem.innerHTML = `<img src="${logoSrc}" alt="Logo" class="link-logo"><a href="${link}" target="_blank">${link}</a>`;
                linksList.appendChild(listItem);
            }
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        nav {
            background-color: #333;
            padding: 10px;
            color: white;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        
        .container {
            padding: 20px;
        }
        
        .container h1 {
            text-align: center;
        }
        
        #links-list {
            list-style-type: none;
            padding: 0;
        }
        
        #links-list li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .link-logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</body>
</html>
