<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Links</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script> <!-- Link to your JavaScript file -->
</head>
<body>
    <div class="container">
        <h1>Your Links</h1>
        <div id="links-container"></div>
        <button onclick="window.location.href='index.html'">Back to Generator</button>
    </div>

    <script>
        // Function to get query parameters from the URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const links = [];
            for (let i = 1; i <= 7; i++) {
                const link = params.get(`link${i}`);
                if (link) {
                    links.push(decodeURIComponent(link));
                }
            }
            return links;
        }

        // Function to get corresponding logo for a link
        function getLogo(link) {
            // Mapping of links to logo filenames
            const logoMap = {
                'https://youtube.com': 'logos/youtube-logo.png',
                'https://facebook.com': 'logos/facebook-logo.png',
                'https://twitter.com': 'logos/twitter-logo.png',
                'https://instagram.com': 'logos/instagram-logo.png',
                'https://linkedin.com': 'logos/linkedin-logo.png',
                'https://tiktok.com': 'logos/tiktok-logo.png',
                'https://github.com': 'logos/github-logo.png'
            };

            // Return logo filename if it exists, otherwise return a default logo
            return logoMap[link] || 'logos/default-logo.png'; 
        }

        // Function to display links and logos on the page
        function displayLinks() {
            const links = getQueryParams();
            const container = document.getElementById('links-container');

            if (links.length === 0) {
                container.innerHTML = '<p>No links found.</p>';
                return;
            }

            links.forEach(link => {
                const logoSrc = getLogo(link);
                const linkElement = document.createElement('div');
                linkElement.className = 'link-item';

                // Create the logo image element
                const logoElement = document.createElement('img');
                logoElement.src = logoSrc;
                logoElement.alt = 'Logo';
                logoElement.className = 'link-logo'; // Optional class for styling

                // Create the link element
                const anchorElement = document.createElement('a');
                anchorElement.href = link;
                anchorElement.target = '_blank';
                anchorElement.textContent = link;

                // Append logo and link to the link item
                linkElement.appendChild(logoElement);
                linkElement.appendChild(anchorElement);
                container.appendChild(linkElement);
            });
        }

        // Call displayLinks on page load
        document.addEventListener('DOMContentLoaded', displayLinks);
    </script>
</body>
</html>
