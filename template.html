<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Template</title>
  <style>
    /* Navbar styling */
    .navbar {
      background-color: #4a90e2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: #ffffff;
      font-size: 1rem;
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #f0f4f8;
    }

    .navbar-logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* Container styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4a90e2, #52a5f2);
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 380px;
      text-align: center;
      margin-top: 20px;
    }

    #qrcode-container {
      display: flex;
      justify-content: space-evenly;
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f4f8;
    }

    .qr-code {
      margin: 10px;
    }

    /* Color picker styling */
    .color-picker {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-logo">QR Code Generator</div>
    <div>
      <a href="index.html">Home</a>
      <a href="multipleqr.html">Multiple QR Codes</a>
    </div>
  </nav>

  <div class="container">
    <h1>QR Code Template</h1>
    
    <div id="qrcode-container">
      <div class="qr-code">
        <h3>Original QR Code</h3>
        <img id="originalQRCode" src="" alt="Original QR Code" width="150" height="150">
      </div>
      <div class="qr-code">
        <h3>Second QR Code</h3>
        <img id="secondQRCode" src="" alt="Second QR Code" width="150" height="150">
      </div>
    </div>

    <div class="color-picker">
      <label for="colorPicker">Choose QR Code Color:</label>
      <input type="color" id="colorPicker" value="#333333">
    </div>
  </div>

  <script>
    // Retrieve QR code image URL from query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const qrCodeURL = urlParams.get('qr');

    // Set the source of the QR code images
    document.getElementById("originalQRCode").src = qrCodeURL;
    document.getElementById("secondQRCode").src = qrCodeURL;

    // Add event listener for the color picker
    document.getElementById("colorPicker").addEventListener("input", function(event) {
      const selectedColor = event.target.value;
      
      // Change the color of the QR code dots
      const qrCodes = document.querySelectorAll(".qr-code img");
      qrCodes.forEach(qrCode => {
        qrCode.style.filter = `invert(30%) sepia(80%) saturate(150%) hue-rotate(150deg)`;
        qrCode.style.filter = `invert(30%) sepia(80%) saturate(150%) hue-rotate(150deg)`;
        qrCode.style.borderColor = selectedColor;
        qrCode.style.border = "3px solid #333";
      });
    });
  </script>

</body>
</html>
