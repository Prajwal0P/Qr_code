<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .link-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .link-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link-item:hover {
            background-color: #f9f9f9;
        }
        .logo {
            width: 40px; /* Set the size of the logos */
            height: 40px;
            margin-right: 15px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            flex-grow: 1;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>My Links</h1>
    <div class="link-container" id="linkContainer"></div>

    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                link1: decodeURIComponent(params.get('link1')),
                link2: decodeURIComponent(params.get('link2')),
                link3: decodeURIComponent(params.get('link3')),
                link4: decodeURIComponent(params.get('link4')),
                link5: decodeURIComponent(params.get('link5')),
                link6: decodeURIComponent(params.get('link6')),
                link7: decodeURIComponent(params.get('link7'))
            };
        }

        // Function to display links
        function displayLinks() {
            const links = getQueryParams();
            const linkContainer = document.getElementById('linkContainer');

            const logos = {
                link1: 'logos/youtube-logo.png', // Replace with actual path to your logos
                link2: 'logos/facebook-logo.png',
                link3: 'logos/twitter-logo.png',
                link4: 'logos/instagram-logo.png',
                link5: 'logos/linkedin-logo.png',
                link6: 'logos/snapchat-logo.png',
                link7: 'logos/tiktok-logo.png'
            };

            Object.keys(links).forEach((key, index) => {
                if (links[key]) {
                    const linkItem = document.createElement('div');
                    linkItem.className = 'link-item';
                    linkItem.innerHTML = `
                        <img src="${logos[key]}" alt="${key}" class="logo">
                        <a href="${links[key]}" target="_blank">${links[key]}</a>
                    `;
                    linkContainer.appendChild(linkItem);
                }
            });
        }

        // Execute displayLinks on page load
        window.onload = displayLinks;
    </script>
</body>
</html>
