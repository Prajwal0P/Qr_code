<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* Style for the navigation */
        nav {
            background-color: #333;
            padding: 10px;
        }

        ul {
            display: flex;  /* Use flexbox to align the logo and links horizontally */
            align-items: center;  /* Vertically align items in the center */
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin-left: 20px;  /* Add space between the items */
        }

        ul li.logo-item {
            margin-right: auto;  /* Push the logo to the leftmost side */
        }

        ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
        }

        ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Style for the logo */
        .logo {
            width: 50px;  /* Adjust the width of the logo */
            height: auto; /* Maintain the aspect ratio */
            margin-right: 10px;
        }

        /* Container for the links */
        .container {
            padding: 20px;
            text-align: center;
        }

        #links-container {
            margin-top: 20px;
        }

        #links-container a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }

        #links-container a:hover {
            color: #007BFF;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="logo-item"><a href="index.html"><img src="images/logo.png" alt="Logo" class="logo"></a></li> <!-- Logo added here -->
            <li><a href="index.html">Home</a></li>
            <li><a href="templates.html">Templates</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Links</h1>
        <div id="links-container">
            <!-- Links will be displayed here -->
        </div>
    </div>

    <script>
        // Function to retrieve links from query parameters
        function getLinksFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const links = [];

            // Loop through all possible link parameters and store them in the links array
            for (let i = 1; i <= 7; i++) {
                const link = urlParams.get('link' + i);
                if (link) {
                    links.push(decodeURIComponent(link));
                }
            }

            return links;
        }

        // Function to display links on the page
        function displayLinks() {
            const links = getLinksFromURL();
            const linksContainer = document.getElementById("links-container");

            if (links.length === 0) {
                linksContainer.innerHTML = "<p>No links provided.</p>";
                return;
            }

            links.forEach((link, index) => {
                const linkElement = document.createElement("p");
                linkElement.innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
                linksContainer.appendChild(linkElement);
            });
        }

        // Call the displayLinks function when the page loads
        window.onload = displayLinks;
    </script>
</body>
</html>
