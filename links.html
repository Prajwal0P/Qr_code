<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Link QR Code Generator - Links</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        .header {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        .link-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .link-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .link-item a {
            color: #ff5e62;
            font-size: 1.2rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .link-item a:hover {
            color: #ff9966;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5e62;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #ff9966;
        }
    </style>
</head>
<body>

    <h1 class="header text-center my-4">Your Links</h1>

    <div class="container" id="linksContainer">
        <!-- Links will be inserted here dynamically -->
    </div>

    <div class="text-center">
        <a href="index.html" class="back-button">Back to Generator</a>
    </div>

    <script>
        // Function to parse query parameters and display the links
        const urlParams = new URLSearchParams(window.location.search);
        
        // Define the platform names and logos
        const platforms = {
            'youtube': 'logos/yt.jpg',
            'facebook': 'logos/fb.jpg',
            'twitter': 'logos/x.jpg',
            'instagram': 'logos/insta.jpg',
            'linkedin': 'logos/linkedin.jpg',
            'snapchat': 'logos/snap.jpg',
            'tinder': 'logos/tinder.jpg'
        };

        // Function to create link elements
        function displayLinks() {
            const container = document.getElementById('linksContainer');
            let hasLinks = false;

            // Loop through each platform and display the link if available in the URL parameters
            for (let platform in platforms) {
                const link = urlParams.get(platform);

                if (link) {
                    hasLinks = true;
                    const linkItem = document.createElement('div');
                    linkItem.classList.add('link-item');

                    const logo = document.createElement('img');
                    logo.src = platforms[platform];
                    logo.alt = platform;

                    const linkText = document.createElement('a');
                    linkText.href = link;
                    linkText.target = '_blank';
                    linkText.textContent = `${platform.charAt(0).toUpperCase() + platform.slice(1)} Link`;

                    linkItem.appendChild(logo);
                    linkItem.appendChild(linkText);
                    container.appendChild(linkItem);
                }
            }

            // If no links are found, display a message
            if (!hasLinks) {
                container.innerHTML = '<p>No links found. Please make sure to generate a valid QR code.</p>';
            }
        }

        // Call the function to display the links
        displayLinks();
    </script>

</body>
</html>
