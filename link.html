<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            color: #212529;
            font-family: 'Roboto', sans-serif;
            padding: 20px;
        }
        .container-box {
            background-color: rgba(255, 255, 255, 0.5); /* Transparent white background */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding inside the container */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Shadow for the container */
            max-width: 600px; /* Max width of the container */
            margin: auto; /* Center the container */
            overflow: hidden; /* Prevent overflow */
            text-overflow: ellipsis; /* Add ellipsis for overflowed text */
        }
        .link-item {
            margin: 10px 0; /* Space between link items */
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.7); /* Border color */
            border-radius: 10px; /* Rounded corners */
            overflow: hidden; /* Prevent overflow */
            white-space: nowrap; /* Prevent text from wrapping */
            text-overflow: ellipsis; /* Add ellipsis for overflowed text */
            display: block; /* Make the link item a block element */
            color: #212529; /* Text color */
            text-decoration: none; /* Remove underline from links */
        }
        .link-item:hover {
            background-color: rgba(255, 255, 255, 0.8); /* Lighten background on hover */
            transform: scale(1.02); /* Scale on hover */
            transition: transform 0.3s; /* Smooth animation */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center text-white">Your Link</h1>
    <div class="container-box">
        <div id="linkItem" class="link-item"></div>
    </div>
</div>

<script>
    // Function to get URL parameters
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Get the link from URL parameters
    const link = getQueryParam('link');

    const linkItemContainer = document.getElementById('linkItem');

    // Display the link
    if (link) {
        linkItemContainer.innerHTML = `
            <a href="${link}" target="_blank" class="link-item">
                ${link}
            </a>
        `;
    } else {
        linkItemContainer.innerHTML = '<p class="text-white">No link found.</p>';
    }
</script>

</body>
</html>
