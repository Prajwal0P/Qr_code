<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            padding: 15px 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff6600;
        }

        /* Container for links */
        .container {
            width: 80%;
            margin: 30px auto;
            text-align: center;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        /* Styling for the links container */
        #links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #links-container p {
            font-size: 1.2em;
            color: #0077b6;
            margin: 0;
        }

        #links-container a {
            text-decoration: none;
            color: #0077b6;
            transition: color 0.3s;
        }

        #links-container a:hover {
            color: #ff6600;
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .container h1 {
                font-size: 2em;
            }

            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul li {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="templates.html">Templates</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Links</h1>
        <div id="links-container">
            <!-- Links will be displayed here -->
        </div>
    </div>

    <script>
        // Function to retrieve links from query parameters
        function getLinksFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const links = [];

            // Loop through all possible link parameters and store them in the links array
            for (let i = 1; i <= 7; i++) {
                const link = urlParams.get('link' + i);
                if (link) {
                    // Decode the URL properly using decodeURIComponent
                    links.push(decodeURIComponent(link)); // Decode the URL
                }
            }

            return links;
        }

        // Function to display links on the page
        function displayLinks() {
            const links = getLinksFromURL();
            const linksContainer = document.getElementById("links-container");

            if (links.length === 0) {
                linksContainer.innerHTML = "<p>No links provided.</p>";
                return;
            }

            links.forEach((link, index) => {
                const linkElement = document.createElement("p");
                linkElement.innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
                linksContainer.appendChild(linkElement);
            });
        }

        // Call the displayLinks function when the page loads
        window.onload = displayLinks;
    </script>
</body>
</html>
