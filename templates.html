<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Display with Templates</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4a90e2, #52a5f2);
      color: white;
    }

    h1 {
      margin: 20px 0;
    }

    .qr-section {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
      width: 100%;
      max-width: 700px;
      flex-wrap: wrap;
    }

    .qr-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 180px;
      min-height: 220px;
      color: #000;
      margin: 10px;
    }

    .color-picker, .image-picker {
      margin-top: 15px;
    }

    .template-image {
      width: 60px;
      height: 60px;
      cursor: pointer;
      border: 2px solid transparent;
      margin: 5px;
    }

    .template-image:hover {
      border: 2px solid #ffcc00;
    }
  </style>
</head>
<body>

  <h1>Your QR Code Display with Templates</h1>
  <p>Original QR code inherited from multipleqr.html</p>

  <!-- Original QR Code Section -->
  <div class="qr-section">
    <div class="qr-box" id="originalQrBox">
      <h4>Original QR Code</h4>
      <div id="originalQRCode"></div>
    </div>
  </div>

  <!-- Color Picker for Customization -->
  <div class="color-picker">
    <label for="colorInput">Choose Dot Color:</label>
    <input type="color" id="colorInput" name="color" value="#000000">
    <button onclick="generateModifiedQRCode()">Apply Color</button>
  </div>

  <!-- Image Picker Section -->
  <div class="image-picker">
    <label for="imageSelect">Select Image for QR Code:</label>
    <div>
      <img src="https://as2.ftcdn.net/v2/jpg/05/33/87/23/1000_F_533872377_IvXJBlXRGwFW9LP34UOLBu3u4ip3FrEx.jpg" class="template-image" onclick="setTemplate(this.src)" alt="Template Image">
      <img src="https://via.placeholder.com/60" class="template-image" onclick="setTemplate(this.src)" alt="Template 2">
      <img src="https://via.placeholder.com/60/00FF00/FFFFFF?text=3" class="template-image" onclick="setTemplate(this.src)" alt="Template 3">
    </div>
  </div>

  <!-- Modified QR Code Section -->
  <div class="qr-section">
    <div class="qr-box" id="modifiedQrBox">
      <h4>Modified QR Code</h4>
      <div id="modifiedQRCode"></div>
    </div>
  </div>

  <!-- Button to Download Modified QR Code -->
  <button onclick="downloadModifiedQRCode(event)">Download Modified QR Code</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <script>
    // Original QR code data from multipleqr.html
    const originalQrData = "https://Prajwal0P.github.io/Qr_code/links.html"; // Set to your actual data URL

    // Display the original QR code
    new QRCode(document.getElementById("originalQRCode"), {
      text: originalQrData,
      width: 150,
      height: 150,
      colorDark: "#000000",
      colorLight: "#ffffff",
    });

    // Function to generate a modified QR code with chosen color
    function generateModifiedQRCode() {
      const color = document.getElementById("colorInput").value;
      const modifiedQrContainer = document.getElementById("modifiedQRCode");
      modifiedQrContainer.innerHTML = ""; // Clear previous QR code

      new QRCode(modifiedQrContainer, {
        text: originalQrData,
        width: 150,
        height: 150,
        colorDark: color,
        colorLight: "#ffffff",
      });
    }

    // Function to set a template for the QR code
    function setTemplate(imageSrc) {
      const modifiedQrContainer = document.getElementById("modifiedQRCode");
      modifiedQrContainer.innerHTML = ""; // Clear previous QR code

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      const img = new Image();
      img.src = imageSrc;

      img.onload = () => {
        // Set canvas size (adjust these values for desired image size)
        const canvasWidth = 300; // New width for the canvas
        const canvasHeight = 300; // New height for the canvas
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        // Draw the selected image, scaling it to fit the canvas
        ctx.drawImage(img, 0, 0, canvasWidth, canvasHeight);

        // Draw the modified QR code on top of the image
        const qrCodeContainer = document.createElement("div");
        const qrCode = new QRCode(qrCodeContainer, {
          text: originalQrData,
          width: 120, // Adjusted QR code width for larger size
          height: 120, // Adjusted QR code height for larger size
          colorDark: document.getElementById("colorInput").value,
          colorLight: "#ffffff",
        });

        setTimeout(() => {
          const qrCodeImage = qrCodeContainer.querySelector("img");
          const qrWidth = 120; // Increased QR code width
          const qrHeight = 120; // Increased QR code height
          const qrX = (canvas.width - qrWidth) / 2; // Center QR code horizontally
          const qrY = (canvas.height - qrHeight) / 2; // Center QR code vertically

          ctx.drawImage(qrCodeImage, qrX, qrY, qrWidth, qrHeight); // Draw QR code on canvas
          modifiedQrContainer.appendChild(canvas); // Add canvas to the container
        }, 100); // Delay for QR code to load
      };
    }

    // Function to download the modified QR code with template and color
    function downloadModifiedQRCode(event) {
      event.preventDefault(); // Prevent page scroll/jump

      const modifiedQrContainer = document.getElementById("modifiedQRCode");

      // Ensure that the container has a canvas with QR code before attempting download
      if (modifiedQrContainer && modifiedQrContainer.firstChild) {
        html2canvas(modifiedQrContainer).then(function(canvas) {
          const link = document.createElement("a");
          link.download = "modified_qr_code.png"; // Set download file name
          link.href = canvas.toDataURL("image/png"); // Set data URL for the image
          link.click(); // Trigger the download
        });
      } else {
        alert("Please generate a modified QR code first!");
      }
    }
  </script>

</body>
</html>
