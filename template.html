<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Template</title>
  <style>
    /* Navbar styling */
    .navbar {
      background-color: #4a90e2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: #ffffff;
      font-size: 1rem;
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #f0f4f8;
    }

    .navbar-logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* Container styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4a90e2, #52a5f2);
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 380px;
      text-align: center;
      margin-top: 20px;
    }

    input, button {
      width: 100%;
      box-sizing: border-box;
    }

    input {
      padding: 10px;
      margin-top: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ABD;
    }

    .color-picker {
      margin-top: 20px;
    }

    #qrcode {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f4f8;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-logo">QR Code Template</div>
    <div>
      <a href="index.html">Home</a>
      <a href="multipleqr.html">Multiple QR Codes</a>
    </div>
  </nav>

  <div class="container">
    <h1>QR Code Template</h1>
    
    <!-- QR Code Display -->
    <div id="qrcode"></div>

    <!-- Color Picker for QR Code -->
    <div class="color-picker">
      <label for="colorPicker">Choose QR Code Color:</label>
      <input type="color" id="colorPicker" value="#333333">
    </div>

    <button onclick="downloadQRCode()">Download QR Code</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <script>
    let qrImageURL = "";
    let qrCodeURL = "";

    // Get the QR code URL from the query parameters
    const urlParams = new URLSearchParams(window.location.search);
    qrCodeURL = urlParams.get('qr');
    
    if (qrCodeURL) {
      // Display the QR code from the URL parameter
      const qrcodeContainer = document.getElementById("qrcode");

      const qrCode = new QRCode(qrcodeContainer, {
        text: qrCodeURL, // Use the URL of the QR code
        width: 150,
        height: 150,
        colorDark: "#333333", // Default dark color
        colorLight: "#ffffff", // Light color for background
      });

      // Set the generated QR code image URL
      const qrCanvas = qrcodeContainer.querySelector("canvas");
      if (qrCanvas) {
        qrImageURL = qrCanvas.toDataURL("image/png");
      }
    } else {
      alert("No QR code URL found.");
    }

    // Update QR code color based on the color picker
    document.getElementById("colorPicker").addEventListener("input", function(event) {
      const color = event.target.value;
      const qrcodeContainer = document.getElementById("qrcode");
      qrcodeContainer.innerHTML = ""; // Clear the previous QR code

      const qrCode = new QRCode(qrcodeContainer, {
        text: qrCodeURL,
        width: 150,
        height: 150,
        colorDark: color, // Use selected color for dark part of the QR code
        colorLight: "#ffffff", // Light color for background
      });

      const qrCanvas = qrcodeContainer.querySelector("canvas");
      qrImageURL = qrCanvas.toDataURL("image/png");
    });

    // Download the QR code image
    function downloadQRCode() {
      const downloadLink = document.createElement("a");
      downloadLink.href = qrImageURL;
      downloadLink.download = "qrcode.png";
      downloadLink.click();
    }
  </script>

</body>
</html>
