<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Template</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4a90e2, #52a5f2);
      color: white;
    }

    h1 {
      margin: 20px 0;
    }

    .qr-section {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
      width: 100%;
      max-width: 700px;
    }

    .qr-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 180px;
      min-height: 220px;
      color: #000;
    }

    .color-picker {
      margin-top: 15px;
    }

    /* Style for the input and button */
    input[type="color"] {
      padding: 5px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #357ABD;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4a90e2;
    }
  </style>
</head>
<body>

  <h1>QR Code Template</h1>
  <p>Original QR code inherited from index.html</p>

  <!-- Original QR Code Section -->
  <div class="qr-section">
    <div class="qr-box" id="originalQrBox">
      <h4>Original QR Code</h4>
      <div id="originalQRCode"></div>
    </div>
  </div>

  <!-- Color Picker for Customization -->
  <div class="color-picker">
    <label for="colorInput">Choose Dot Color:</label>
    <input type="color" id="colorInput" name="color" value="#000000">
    <button onclick="applyColor()">Change Color</button>
  </div>

  <!-- Modified QR Code Section -->
  <div class="qr-section">
    <div class="qr-box" id="modifiedQrBox">
      <h4>Modified QR Code</h4>
      <div id="modifiedQRCode"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Get QR code URL from the query string passed from index.html
    const urlParams = new URLSearchParams(window.location.search);
    const qrCodeURL = urlParams.get('qr');

    if (qrCodeURL) {
      // Set the original QR code
      new QRCode(document.getElementById("originalQRCode"), {
        text: qrCodeURL,
        width: 150,
        height: 150,
        colorDark: "#000000",  // Default dark color
        colorLight: "#ffffff", // Light color for background
      });

      // Function to apply color change to modified QR code
      function applyColor() {
        const color = document.getElementById("colorInput").value;
        const modifiedQrContainer = document.getElementById("modifiedQRCode");
        modifiedQrContainer.innerHTML = ''; // Clear previous QR code

        new QRCode(modifiedQrContainer, {
          text: qrCodeURL,
          width: 150,
          height: 150,
          colorDark: color, // Use selected color for QR code dots
          colorLight: "#ffffff", // Keep background white
        });
      }
    } else {
      alert("No QR code data found.");
    }
  </script>

</body>
</html>
