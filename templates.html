<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #0078d4;
        }
        .qr-container {
            text-align: center;
            margin-top: 20px;
        }
        .qr-container img {
            max-width: 250px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Your Template</h1>
    <div class="qr-container">
        <!-- QR Code will be displayed here -->
        <img id="qrCodeImage" src="" alt="Generated QR Code">
    </div>
<script>
  window.onload = function() {
    // Retrieve the saved QR code from localStorage
    const qrImageUrl = localStorage.getItem('generatedQRCode');

    // Check if the QR code is available in localStorage
    if (qrImageUrl) {
      // Set the image source to the saved QR code URL
      const qrCodeImage = document.getElementById('qrCodeImage');
      qrCodeImage.src = qrImageUrl;
    } else {
      console.log('No QR code found in localStorage');
    }
  };
</script>

</body>
</html>
