<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Link QR Code Generator - Links</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        .header {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .qr-container {
            margin-top: 30px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .qr-box {
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .qr-code {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .link-list {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .link-item {
            margin: 10px 0;
            font-size: 18px;
        }
        .link-item a {
            color: #2575fc;
            text-decoration: none;
        }
        .link-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1 class="header text-center my-4">Your Multi-Link QR Code</h1>

    <div class="container">

        <!-- QR Code Box -->
        <div class="qr-container">
            <div class="qr-box">
                <div id="qrcode" class="qr-code"></div>
            </div>
        </div>

        <!-- Link List -->
        <div class="link-list">
            <h4 class="text-center">Links:</h4>
            <div id="linkListContainer"></div>
        </div>

    </div>

    <script>
        // Extract query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // Assuming the user entered up to 7 links in multipleqr.html
        const links = [
            urlParams.get('link1'),
            urlParams.get('link2'),
            urlParams.get('link3'),
            urlParams.get('link4'),
            urlParams.get('link5'),
            urlParams.get('link6'),
            urlParams.get('link7')
        ];

        // Display the links
        const linkListContainer = document.getElementById('linkListContainer');
        links.forEach((link, index) => {
            if (link) {
                const linkItem = document.createElement('div');
                linkItem.classList.add('link-item');
                linkItem.innerHTML = `<a href="${link}" target="_blank">Link ${index + 1}: ${link}</a>`;
                linkListContainer.appendChild(linkItem);
            }
        });

        // Generate the QR code for the current page
        const qrCodeContainer = document.getElementById('qrcode');
        const qrUrl = window.location.href;
        new QRCode(qrCodeContainer, {
            text: qrUrl,
            width: 256,
            height: 256
        });
    </script>

</body>
</html>
