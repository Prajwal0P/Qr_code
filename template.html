<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Customizer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4a90e2, #52a5f2);
      color: white;
    }

    h1 {
      margin: 20px 0;
    }

    .qr-section {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
      width: 100%;
      max-width: 700px;
    }

    .qr-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 180px;
      min-height: 220px;
      color: #000;
    }

    .color-picker {
      margin-top: 15px;
    }

    button {
      background-color: #4a90e2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>

  <h1>QR Code Customizer</h1>

  <div class="qr-section">
    <div class="qr-box" id="originalQrBox">
      <h4>Original QR Code</h4>
      <div id="originalQRCode"></div>
    </div>
  </div>

  <div class="color-picker">
    <label for="colorInput">Choose Dot Color:</label>
    <input type="color" id="colorInput" name="color" value="#000000">
    <button onclick="applyColorChange()">Apply Color</button>
  </div>

  <div class="qr-section">
    <div class="qr-box" id="modifiedQrBox">
      <h4>Modified QR Code</h4>
      <div id="modifiedQRCode"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Get the QR code URL or text from the URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const qrText = urlParams.get('qr'); // Get the QR code text or URL from the query parameter

    // Default to an empty string if no query parameter is found
    let originalQrData = qrText || '';

    // Display the original QR code
    const originalQRCodeContainer = document.getElementById("originalQRCode");
    const originalQRCode = new QRCode(originalQRCodeContainer, {
      text: originalQrData,
      width: 150,
      height: 150,
      colorDark: "#333333",
      colorLight: "#ffffff",
    });

    // Function to generate the modified QR code with the chosen color
    function applyColorChange() {
      const color = document.getElementById("colorInput").value;
      const modifiedQrContainer = document.getElementById("modifiedQRCode");
      modifiedQrContainer.innerHTML = ""; // Clear previous QR code

      // Generate the modified QR code with the selected color
      new QRCode(modifiedQrContainer, {
        text: originalQrData,
        width: 150,
        height: 150,
        colorDark: color,
        colorLight: "#ffffff",
      });
    }

    // Function to set the template with the chosen image
    function setTemplate(imageSrc) {
      const modifiedQrContainer = document.getElementById("modifiedQRCode");
      modifiedQrContainer.innerHTML = ""; // Clear previous QR code

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      const img = new Image();
      img.src = imageSrc;

      img.onload = () => {
        // Set canvas size
        const canvasWidth = 300; // Adjust these values for desired image size
        const canvasHeight = 300; // Adjusted height for the canvas
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        // Draw the selected image, scaling it to fit the canvas
        ctx.drawImage(img, 0, 0, canvasWidth, canvasHeight);

        // Draw the modified QR code on top of the image
        const qrCodeContainer = document.createElement("div");
        const qrCode = new QRCode(qrCodeContainer, {
          text: originalQrData,
          width: 120,
          height: 120,
          colorDark: document.getElementById("colorInput").value,
          colorLight: "#ffffff",
        });

        setTimeout(() => {
          const qrCodeImage = qrCodeContainer.querySelector("img");
          const qrWidth = 120;
          const qrHeight = 120;
          const qrX = (canvas.width - qrWidth) / 2; // Center QR code horizontally
          const qrY = (canvas.height - qrHeight) / 2; // Center QR code vertically

          ctx.drawImage(qrCodeImage, qrX, qrY, qrWidth, qrHeight); // Draw QR code on canvas
          modifiedQrContainer.appendChild(canvas); // Add canvas to the container
        }, 100); // Delay for QR code to load
      };
    }
  </script>
</body>
</html>
