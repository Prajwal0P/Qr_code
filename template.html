<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Template</title>
  <style>
    /* Navbar styling */
    .navbar {
      background-color: #4a90e2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: #ffffff;
      font-size: 1rem;
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #f0f4f8;
    }

    .navbar-logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* Container styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4a90e2, #52a5f2);
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 480px;
      text-align: center;
      margin-top: 20px;
    }

    input, button {
      width: 100%;
      box-sizing: border-box;
    }

    input {
      padding: 10px;
      margin-top: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    #qrcode-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f4f8;
    }

    .qrcode-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    .color-picker {
      margin-top: 20px;
      padding: 10px;
      background-color: #f7f7f7;
      border-radius: 8px;
      width: 80%;
      border: 1px solid #ccc;
    }

    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-logo">QR Code Template</div>
    <div>
      <a href="index.html">Home</a>
      <a href="multipleqr.html">Multiple QR Codes</a>
    </div>
  </nav>

  <div class="container">
    <h1>QR Code Template</h1>
    
    <!-- Displaying the Original QR Code -->
    <div id="qrcode-container" class="qrcode-box">
      <h2>Original QR Code</h2>
      <img id="originalQRCode" src="" alt="Original QR Code" style="max-width: 100%; border-radius: 10px;">
    </div>

    <!-- Color Picker and Modified QR Code -->
    <div class="qrcode-box">
      <h2>Modify QR Code Color</h2>
      <input type="color" id="colorPicker" class="color-picker" value="#333333">
      <div id="modifiedQRCode" class="qrcode-box"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <script>
    // Get QR code URL from the query string
    const urlParams = new URLSearchParams(window.location.search);
    const qrCodeURL = urlParams.get('qr');

    if (qrCodeURL) {
      // Set the original QR code image
      const originalQRCode = document.getElementById('originalQRCode');
      originalQRCode.src = qrCodeURL;

      // Initialize the QRCode object for the modified QR code
      const modifiedQRCodeContainer = document.getElementById('modifiedQRCode');
      let modifiedQRCode;

      // Function to generate modified QR code with selected color
      function generateModifiedQRCode(color) {
        modifiedQRCodeContainer.innerHTML = ''; // Clear previous QR code
        modifiedQRCode = new QRCode(modifiedQRCodeContainer, {
          text: qrCodeURL,
          width: 150,
          height: 150,
          colorDark: color, // Use selected color for QR code dots
          colorLight: "#ffffff",
        });
      }

      // Default color
      generateModifiedQRCode("#333333");

      // Listen for color changes
      document.getElementById('colorPicker').addEventListener('input', function(event) {
        const selectedColor = event.target.value;
        generateModifiedQRCode(selectedColor);
      });
    } else {
      alert("No QR code data found.");
    }
  </script>

</body>
</html>
