<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Template</title>
  <style>
    /* Navbar styling */
    .navbar {
      background-color: #4a90e2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: #ffffff;
      font-size: 1rem;
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #f0f4f8;
    }

    .navbar-logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* Container styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4a90e2, #52a5f2);
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 380px;
      text-align: center;
      margin-top: 20px;
    }

    #qrcode-container {
      display: flex;
      justify-content: space-evenly;
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f4f8;
    }

    .qr-code {
      margin: 10px;
    }

    /* Color picker styling */
    .color-picker {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-logo">QR Code Generator</div>
    <div>
      <a href="index.html">Home</a>
      <a href="multipleqr.html">Multiple QR Codes</a>
    </div>
  </nav>

  <div class="container">
    <h1>QR Code Template</h1>
    
    <div id="qrcode-container">
      <div class="qr-code">
        <h3>Original QR Code</h3>
        <img id="originalQRCode" src="" alt="Original QR Code" width="150" height="150">
      </div>
      <div class="qr-code">
        <h3>Modified QR Code</h3>
        <canvas id="modifiedQRCode" width="150" height="150"></canvas>
      </div>
    </div>

    <div class="color-picker">
      <label for="colorInput">Choose QR Code Color:</label>
      <input type="color" id="colorInput" value="#333333">
      <button onclick="generateModifiedQRCode()">Apply Color</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <script>
    // Retrieve QR code image URL from query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const qrCodeURL = urlParams.get('qr');

    // Set the source of the original QR code
    document.getElementById("originalQRCode").src = qrCodeURL;

    // Store the original QR code data for later use
    const originalQrData = qrCodeURL;

    // Generate the modified QR code based on selected color
    function generateModifiedQRCode() {
      const color = document.getElementById("colorInput").value;
      const canvas = document.getElementById("modifiedQRCode");

      // Clear any previous QR code from the canvas
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Generate the modified QR code
      new QRCode(canvas, {
        text: originalQrData,
        width: 150,
        height: 150,
        colorDark: color,
        colorLight: "#ffffff",
      });
    }

    // Initial call to generate the modified QR code with default color
    window.onload = generateModifiedQRCode;
  </script>

</body>
</html>
