<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            color: #212529;
            font-family: 'Roboto', sans-serif;
            padding: 20px;
        }
        .link-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center logos horizontally */
        }
        .container-box {
            background-color: rgba(255, 255, 255, 0.5); /* Transparent white background */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding inside the container */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Shadow for the container */
        }
        .logo-box {
            margin: 10px 0; /* Space between logo boxes */
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.7); /* Border color */
            border-radius: 10px; /* Rounded corners */
            display: flex;
            justify-content: center; /* Center logo */
            align-items: center; /* Center logo */
            transition: transform 0.3s; /* Smooth animation */
        }
        .logo {
            width: 50px; /* Logo size */
            height: 50px; /* Logo size */
            border-radius: 50%; /* Round edges for logos */
            transition: transform 0.3s; /* Smooth scaling on hover */
        }
        .logo-box:hover {
            transform: scale(1.05); /* Scale logo box on hover */
        }
        .logo:hover {
            transform: scale(1.1); /* Scale logo on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center text-white">Your Links</h1>
    <div class="container-box">
        <div class="link-list" id="linkList"></div>
    </div>
</div>

<script>
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            link1: params.get('link1'),
            link2: params.get('link2'),
            link3: params.get('link3'),
            link4: params.get('link4'),
            link5: params.get('link5'),
            link6: params.get('link6'),
            link7: params.get('link7')
        };
    }

    function displayLinks() {
        const links = getQueryParams();
        const linkList = document.getElementById('linkList');
        const logos = {
            link1: {
                url: links.link1 || "https://www.youtube.com", // Default to YouTube if no link is provided
                img: "https://raw.githubusercontent.com/Prajwal0P/Qr_code/main/logos/Download Youtube logo png, youtube icon transparent.jpg" // YouTube logo
            },
            link2: {
                url: links.link2 || "https://www.facebook.com", // Default to Facebook
                img: "https://raw.githubusercontent.com/Prajwal0P/Qr_code/main/logos//facebook logos vector (AI, EPS, SVG, PDF, CDR) free download.jpg" // Facebook logo
            },
            link3: {
                url: links.link3 || "https://www.x.com", // Default to X
                img: "https://raw.githubusercontent.com/Prajwal0P/Qr_code/main/logos//X Daily News (@xDaily) on X.jpg"// X logo
            },
            link4: {
                url: links.link4 || "https://www.instagram.com", // Default to Instagram
                img: "https://raw.githubusercontent.com/Prajwal0P/Qr_code/main/logo/download (11).jpg"// Instagram logo
            },
            link5: {
                url: links.link5 || "https://www.linkedin.com", // Default to LinkedIn
                img: "https://raw.githubusercontent.com/Prajwal0P/Qr_code/main/logos/Download Linkedin logo png, Linkedin logo transparent png, Linkedin icon transparent free png.jpg" // LinkedIn logo
            },
            link6: {
                url: links.link6 || "https://www.snapchat.com", // Default to Snapchat
                img: "https://raw.githubusercontent.com/Prajwal0P/Qr_code/main/logos/Mobile app snapchat snapchat logo colored icon - Download in SVG, PNG.jpg" // Snapchat logo
            },
            link7: {
                url: links.link7 || "https://www.tinder.com", // Default to Tinder
                img: "https://raw.githubusercontent.com/Prajwal0P/Qr_code/main/logos/Premium Vector _ Tinder icon in paper cut style Social media icons.jpg" // Tinder logo
            }
        };

        let html = '';

        for (const key in links) {
            if (links[key]) {
                html += `
                    <div class="logo-box">
                        <a href="${logos[key].url}" target="_blank">
                            <img src="${logos[key].img}" alt="${key}" class="logo">
                        </a>
                    </div>
                `;
            }
        }

        if (html === '') {
            html = '<p>No links found.</p>';
        }

        linkList.innerHTML = html;
    }

    // Display links when the page loads
    displayLinks();
</script>

</body>
</html>
