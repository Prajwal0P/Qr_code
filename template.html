<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template QR Code</title>
  <style>
    /* Navbar styling */
    .navbar {
      background-color: #4a90e2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: #ffffff;
      font-size: 1rem;
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #f0f4f8;
    }

    .navbar-logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* Container styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4a90e2, #52a5f2);
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 380px;
      text-align: center;
      margin-top: 20px;
    }

    input, button {
      width: 100%;
      box-sizing: border-box;
    }

    input {
      padding: 10px;
      margin-top: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    #qrcode {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f4f8;
    }

    button:hover {
      background-color: #357ABD;
    }

    .color-picker {
      margin-top: 20px;
    }

    .apply-btn {
      background-color: #ff7f50;
    }

    .download-btn {
      display: none;
      margin-top: 20px;
      background-color: #4caf50;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-logo">QR Code Template</div>
    <div>
      <a href="index.html">Home</a>
      <a href="multipleqr.html">Multiple QR Codes</a>
    </div>
  </nav>

  <div class="container">
    <h1>Modify Your QR Code</h1>

    <!-- QR Code display -->
    <div id="qrcode"></div>

    <!-- Color Picker and Apply Button -->
    <div class="color-picker">
      <input type="color" id="colorPicker" />
      <button class="apply-btn" onclick="applyColor()">Apply Color</button>
    </div>

    <!-- Download Button -->
    <button id="downloadBtn" class="download-btn" onclick="downloadQRCode()">Download QR Code</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <script>
    let qrImageURL = "";
    let originalQRCode;

    // Retrieve the QR code URL from the URL query string
    const urlParams = new URLSearchParams(window.location.search);
    const qrCodeURL = urlParams.get('qr');

    // Display the original QR code on the page
    if (qrCodeURL) {
      const qrcodeContainer = document.getElementById("qrcode");
      originalQRCode = new QRCode(qrcodeContainer, {
        text: qrCodeURL, // QR code URL passed from index.html
        width: 150,
        height: 150,
        colorDark: "#333333", // Default color
        colorLight: "#ffffff",
      });

      setTimeout(() => {
        const qrCanvas = qrcodeContainer.querySelector("canvas");
        qrImageURL = qrCanvas.toDataURL("image/png");
        document.getElementById("downloadBtn").style.display = "block"; // Show download button
      }, 500);
    }

    // Function to apply color to the QR code
    function applyColor() {
      const color = document.getElementById("colorPicker").value;
      const qrcodeContainer = document.getElementById("qrcode");

      // Clear the previous QR code
      qrcodeContainer.innerHTML = "";

      // Create a new QR code with the selected color
      new QRCode(qrcodeContainer, {
        text: qrCodeURL, // QR code URL passed from index.html
        width: 150,
        height: 150,
        colorDark: color, // Use the selected color
        colorLight: "#ffffff",
      });

      // Re-update the download link with the new QR code
      setTimeout(() => {
        const qrCanvas = qrcodeContainer.querySelector("canvas");
        qrImageURL = qrCanvas.toDataURL("image/png");
      }, 500);
    }

    // Function to download the current QR code
    function downloadQRCode() {
      const downloadLink = document.createElement("a");
      downloadLink.href = qrImageURL;
      downloadLink.download = "qrcode.png";
      downloadLink.click();
    }
  </script>

</body>
</html>
