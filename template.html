<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Template</title>
  <style>
    /* Basic styling for the page */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4a90e2, #52a5f2);
      color: white;
    }

    h1 {
      margin: 20px 0;
    }

    .qr-section {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
      width: 100%;
      max-width: 700px;
    }

    .qr-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 180px;
      min-height: 220px;
      color: #000;
    }
  </style>
</head>
<body>

  <h1>Your QR Code Template</h1>
  <p>Original QR code inherited from index.html</p>

  <!-- Original QR Code Section -->
  <div class="qr-section">
    <div class="qr-box" id="originalQrBox">
      <h4>Original QR Code</h4>
      <div id="originalQRCode"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    // Get QR code URL from query string (inherited from index.html)
    const urlParams = new URLSearchParams(window.location.search);
    const qrCodeURL = urlParams.get('qr'); // qrCodeURL will be passed from index.html

    if (qrCodeURL) {
      // Set the original QR code image dynamically
      new QRCode(document.getElementById("originalQRCode"), {
        text: qrCodeURL,
        width: 150,
        height: 150,
        colorDark: "#000000",
        colorLight: "#ffffff",
      });
    } else {
      alert("No QR code URL provided.");
    }
  </script>

</body>
</html>
