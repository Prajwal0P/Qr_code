<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates Page</title>
</head>
<body>
    <h1>QR Code from Generator</h1>
    <div id="qrCodeContainer">
        <img id="qrCodeImage" alt="QR Code" />
    </div>

    <script>
        // Retrieve the QR code Data URL from the query string
        const urlParams = new URLSearchParams(window.location.search);
        const qrCodeDataURL = urlParams.get('qrCode');

        // If the qrCodeDataURL exists, set it as the image source
        if (qrCodeDataURL) {
            const qrCodeImage = document.getElementById('qrCodeImage');
            qrCodeImage.src = qrCodeDataURL;  // Set the image source to the Data URL
        } else {
            console.log("No QR code found in the URL");  // Log if no QR code is passed
        }
    </script>
</body>
</html>
