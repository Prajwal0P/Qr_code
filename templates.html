<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates Page</title>
</head>
<body>
    <h1>QR Code from Generator</h1>
    <div id="qrCodeContainer">
        <img id="qrCodeImage" alt="QR Code" />
    </div>

    <script>
// Retrieve the Blob URL from the query string
const urlParams = new URLSearchParams(window.location.search);
const qrCodeBlobURL = urlParams.get('qrCode');

// If qrCodeBlobURL exists, set it as the image source
if (qrCodeBlobURL) {
    const qrCodeImage = document.getElementById('qrCodeImage');
    qrCodeImage.src = qrCodeBlobURL;  // Set the image source to the Blob URL
} else {
    console.log("No QR code found in the URL");
}

}

    </script>
</body>
</html>
