<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="style.css"> <!-- Add your CSS file if you have one -->
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="templates.html">Templates</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Links</h1>
        <div id="links-container">
            <!-- Links will be displayed here -->
        </div>
    </div>

    <script>
        // Function to retrieve links from query parameters
        function getLinksFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const links = [];

            // Loop through all possible link parameters and store them in the links array
            for (let i = 1; i <= 7; i++) {
                const link = urlParams.get('link' + i);
                if (link) {
                    links.push(decodeURIComponent(link));
                }
            }

            return links;
        }

        // Function to display links on the page
        function displayLinks() {
            const links = getLinksFromURL();
            const linksContainer = document.getElementById("links-container");

            if (links.length === 0) {
                linksContainer.innerHTML = "<p>No links provided.</p>";
                return;
            }

            links.forEach((link, index) => {
                const linkElement = document.createElement("p");
                linkElement.innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
                linksContainer.appendChild(linkElement);
            });
        }

        // Call the displayLinks function when the page loads
        window.onload = displayLinks;
    </script>
</body>
</html>
