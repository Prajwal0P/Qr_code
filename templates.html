<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            padding: 15px 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff6600;
        }

        /* QR Code Container */
        .qr-container {
            text-align: center;
            margin-top: 30px;
        }

        .qr-container img {
            max-width: 300px;
            margin-bottom: 20px;
        }

        /* Customization Section */
        .customize-section {
            text-align: center;
            margin-top: 20px;
        }

        .customize-section button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .customize-section button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="templates.html">Templates</a></li>
        </ul>
    </nav>

    <div class="qr-container">
        <h2>Your QR Code</h2>
        <img id="qrCodeImage" src="" alt="Generated QR Code">
    </div>

    <div class="customize-section">
        <h3>Customize Your QR Code</h3>
        <button onclick="applyColorChange()">Change Color</button>
        <div id="colorPickerContainer" style="display:none;">
            <input type="color" id="colorPicker" value="#000000">
            <button onclick="changeQRCodeColor()">Apply</button>
        </div>
    </div>

    <script>
        // Function to get the QR code data URL from the query parameter
        function getQRCodeFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const qrCodeData = urlParams.get('qrCode');

            if (qrCodeData) {
                return decodeURIComponent(qrCodeData); // Decode the URL-encoded QR code data
            }
            return null;
        }

        // Function to display the QR code
        function displayQRCode() {
            const qrCodeDataURL = getQRCodeFromURL();
            const qrCodeImageElement = document.getElementById("qrCodeImage");

            if (qrCodeDataURL) {
                qrCodeImageElement.src = qrCodeDataURL; // Set the QR code image source to the data URL
            } else {
                qrCodeImageElement.alt = "QR code not found.";
            }
        }

        // Function to show color picker for customization
        function applyColorChange() {
            document.getElementById("colorPickerContainer").style.display = "block";
        }

        // Function to change the QR code color based on the selected color
        function changeQRCodeColor() {
            const qrCodeImageElement = document.getElementById("qrCodeImage");
            const color = document.getElementById("colorPicker").value;
            qrCodeImageElement.style.filter = `invert(100%) sepia(100%) saturate(100%) hue-rotate(${color}deg)`; // Apply color change
        }

        // Call the function to display the QR code when the page loads
        window.onload = displayQRCode;
    </script>
</body>
</html>
