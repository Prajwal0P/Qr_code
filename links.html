<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            padding: 15px 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff6600;
        }

        /* Container for links */
        .container {
            width: 80%;
            margin: 30px auto;
            text-align: center;
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        /* Styling for the links container */
        #links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* Box to contain link and logo */
        .link-box {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 80%;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .link-box:hover {
            transform: scale(1.05);
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
        }

        .link-box a {
            text-decoration: none;
            color: #0077b6;
            font-size: 1.1em;
            font-weight: bold;
        }

        .link-box a:hover {
            color: #ff6600;
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .container h1 {
                font-size: 2em;
            }

            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul li {
                margin-bottom: 10px;
            }

            .link-box {
                flex-direction: column;
                align-items: center;
            }

            .logo {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="templates.html">Templates</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Links</h1>
        <div id="links-container">
            <!-- Links will be displayed here -->
        </div>
    </div>

    <script>
        // Function to retrieve links from query parameters
        function getLinksFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const links = [];

            // Loop through all possible link parameters and store them in the links array
            for (let i = 1; i <= 7; i++) {
                const link = urlParams.get('link' + i);
                if (link) {
                    // Decode the URL properly using decodeURIComponent
                    links.push(decodeURIComponent(link)); // Decode the URL
                }
            }

            return links;
        }

        // Function to display links on the page with their logos
        function displayLinks() {
            const links = getLinksFromURL();
            const linksContainer = document.getElementById("links-container");

            if (links.length === 0) {
                linksContainer.innerHTML = "<p>No links provided.</p>";
                return;
            }

            const logos = {
                link1: "https://raw.githubusercontent.com/Prajwal0P/Qr_code/main/logos/Download%20Youtube%20logo%20png%2C%20youtube%20icon%20transparent.jpg",
                link2: "https://raw.githubusercontent.com/Prajwal0P/Qr_code/main/logos/facebook%20logos%20vector%20%28AI%2C%20EPS%2C%20SVG%2C%20PDF%2C%20CDR%29%20free%20download.jpg",
                link3: "https://raw.githubusercontent.com/Prajwal0P/Qr_code/main/logos/X%20Daily%20News%20%28%40xDaily%29%20on%20X.jpg",
                link4: "https://raw.githubusercontent.com/Prajwal0P/Qr_code/main/logo/download%20%2811%29.jpg",
                link5: "https://raw.githubusercontent.com/Prajwal0P/Qr_code/main/logos/Download%20Linkedin%20logo%20png%2C%20Linkedin%20logo%20transparent%20png%2C%20Linkedin%20icon%20transparent%20free%20png.jpg",
                link6: "https://raw.githubusercontent.com/Prajwal0P/Qr_code/main/logos/Mobile%20app%20snapchat%20snapchat%20logo%20colored%20icon%20-%20Download%20in%20SVG%2C%20PNG.jpg",
                link7: "https://raw.githubusercontent.com/Prajwal0P/Qr_code/main/logos/Premium%20Vector%20%20Tinder%20icon%20in%20paper%20cut%20style%20Social%20media%20icons.jpg"
            };

            links.forEach((link, index) => {
                const logoUrl = logos['link' + (index + 1)];
                const linkBox = document.createElement("div");
                linkBox.classList.add("link-box");

                linkBox.innerHTML = `
                    <img src="${logoUrl}" alt="Logo" class="logo">
                    <a href="${link}" target="_blank">${link}</a>
                `;

                linksContainer.appendChild(linkBox);
            });
        }

        // Call the displayLinks function when the page loads
        window.onload = displayLinks;
    </script>
</body>
</html>
