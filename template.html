<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Template</title>
  <style>
    /* Similar styling to your index.html for consistency */
    .navbar {
      background-color: #4a90e2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: #ffffff;
      font-size: 1rem;
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #f0f4f8;
    }

    .navbar-logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4a90e2, #52a5f2);
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 380px;
      text-align: center;
      margin-top: 20px;
    }

    #qrcode-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f4f8;
    }

    .qrcode-box {
      margin-top: 20px;
    }

    .color-picker {
      margin-top: 20px;
    }

    button {
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-logo">QR Code Generator</div>
    <div>
      <a href="index.html">Home</a>
      <a href="multipleqr.html">Multiple QR Codes</a>
    </div>
  </nav>

  <div class="container">
    <h1>Template QR Code</h1>
    
    <!-- Original QR Code -->
    <div class="qrcode-box">
      <h3>Original QR Code:</h3>
      <div id="original-qrcode-container"></div>
    </div>

    <!-- Modified QR Code -->
<div id="modifiedQRCode" style="margin-top: 20px;"></div>

<!-- Color Picker and Apply Button -->
<label for="colorPicker">Choose QR Code Color:</label>
<input type="color" id="colorPicker">
<button onclick="applyColor()">Apply Color</button>

   

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const qrImageURL = urlParams.get('qr'); // Get QR code image URL from query parameters

    // Display the original QR code as an image
    const originalQrContainer = document.getElementById("original-qrcode-container");
    const originalQrImage = new Image();
    originalQrImage.src = qrImageURL;
    originalQrContainer.appendChild(originalQrImage);

    // Function to generate the modified QR code with a chosen color
    function applyColor() {
  const colorPicker = document.getElementById("colorPicker");
  const color = colorPicker.value; // Get the selected color from the color picker
  
  // Create a new QR code with the selected color for the dots
  const qrcodeContainer = document.getElementById("modifiedQRCode");

  qrcodeContainer.innerHTML = ""; // Clear the previous modified QR code

  if (qrImageURL) {
    const modifiedQRCode = new QRCode(qrcodeContainer, {
      text: qrImageURL, // Use the original QR code URL
      width: 150,
      height: 150,
      colorDark: color, // Apply the selected color to the dots
      colorLight: "#ffffff", // Keep the background white
    });
  }
}

  </script>
</body>
</html>
