<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Template</title>
  <style>
    /* Basic styling for the page */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      margin: 0;
      background: #f0f0f0;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    #originalQRCode, #modifiedQRCode {
      margin: 20px 0;
    }
    #colorInput {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>QR Code Template</h1>

    <!-- Original QR Code -->
    <div>
      <h3>Original QR Code</h3>
      <img id="originalQRCode" src="" alt="Original QR Code" width="150" height="150">
    </div>

    <!-- Color Input for the second QR Code -->
    <div>
      <label for="colorInput">Choose Color for QR Code Dots: </label>
      <input type="color" id="colorInput" value="#000000">
    </div>

    <!-- Modified QR Code -->
    <div>
      <h3>Modified QR Code</h3>
      <div id="modifiedQRCode"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <script>
    // Retrieve QR code image URL from query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const qrCodeURL = urlParams.get('qr');

    // Set the source of the original QR code
    document.getElementById("originalQRCode").src = qrCodeURL;

    // Store the original QR code data for later use
    const originalQrData = qrCodeURL;

    // Generate the modified QR code based on selected color
    function generateModifiedQRCode() {
      const color = document.getElementById("colorInput").value;
      const modifiedQrContainer = document.getElementById("modifiedQRCode");
      modifiedQrContainer.innerHTML = ""; // Clear previous QR code

      new QRCode(modifiedQrContainer, {
        text: originalQrData,
        width: 150,
        height: 150,
        colorDark: color, // Use the selected color for QR code dots
        colorLight: "#ffffff", // Background remains white
      });
    }

    // Event listener to regenerate modified QR code on color change
    document.getElementById("colorInput").addEventListener("input", function() {
      generateModifiedQRCode();
    });

    // Initial call to generate the modified QR code with the default color
    generateModifiedQRCode();
  </script>
  
</body>
</html>
