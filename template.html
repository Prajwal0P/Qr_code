<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Template</title>
    <style>
        /* Navbar styling */
        .navbar {
            background-color: #4a90e2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: #ffffff;
            font-size: 1rem;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #f0f4f8;
        }

        .navbar-logo {
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Container styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4a90e2, #52a5f2);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 380px;
            text-align: center;
            margin-top: 20px;
        }

        #originalQR, #modifiedQR {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f4f8;
            border-radius: 8px;
        }

        /* Color picker styling */
        .color-picker-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
        }

        #colorPicker {
            -webkit-appearance: none;
            appearance: none;
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #colorPicker:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        #colorPicker:focus {
            outline: 2px solid #4a90e2;
        }

        label {
            font-size: 1rem;
            color: #333;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-logo">QR Code Template</div>
        <div>
            <a href="index.html">Home</a>
            <a href="multipleqr.html">Multiple QR Codes</a>
        </div>
    </nav>

    <div class="container">
        <h1>QR Code Template</h1>

        <h3>Original QR Code</h3>
        <div id="originalQR"></div>

        <h3>Customize QR Code Color</h3>
        <div class="color-picker-container">
            <label for="colorPicker">Select Color:</label>
            <input type="color" id="colorPicker" value="#333333">
        </div>

        <h3>Modified QR Code</h3>
        <div id="modifiedQR"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script>
        // Get the QR code URL from the query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const qrCodeURL = urlParams.get('qr');

        // Display the original QR code
        function displayOriginalQRCode() {
            const originalContainer = document.getElementById("originalQR");
            const originalQR = document.createElement("img");
            originalQR.src = qrCodeURL;
            originalQR.alt = "Original QR Code";
            originalQR.style.width = "150px";
            originalQR.style.height = "150px";
            originalContainer.appendChild(originalQR);
        }

        // Generate modified QR code based on color picker selection
        function generateModifiedQRCode(color) {
            const modifiedContainer = document.getElementById("modifiedQR");
            modifiedContainer.innerHTML = ""; // Clear previous QR code

            new QRCode(modifiedContainer, {
                text: qrCodeURL, // Use the same URL as the original QR code
                width: 150,
                height: 150,
                colorDark: color,
                colorLight: "#ffffff",
            });
        }

        // Event listener for color picker
        document.getElementById("colorPicker").addEventListener("input", (event) => {
            const color = event.target.value;
            generateModifiedQRCode(color);
        });

        // Display the original QR code on load and initialize the modified one
        window.onload = () => {
            displayOriginalQRCode();

            // Generate the modified QR code with the initial color of the color picker
            generateModifiedQRCode(document.getElementById("colorPicker").value);
        };
    </script>
</body>
</html>
