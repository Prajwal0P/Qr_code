<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Template</title>
  <style>
    /* Navbar styling */
    .navbar {
      background-color: #4a90e2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      color: #ffffff;
      font-size: 1rem;
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #f0f4f8;
    }

    .navbar-logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* Container styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4a90e2, #52a5f2);
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 380px;
      text-align: center;
      margin-top: 20px;
    }

    input, button {
      width: 100%;
      box-sizing: border-box;
    }

    input {
      padding: 10px;
      margin-top: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    #qrcode, #qrcode-modified {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f4f8;
    }

    button:hover {
      background-color: #357ABD;
    }

    .color-picker-container {
      margin-top: 20px;
    }

    .color-picker-label {
      margin-right: 10px;
    }

  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-logo">QR Code Template</div>
    <div>
      <a href="index.html">Home</a>
      <a href="multipleqr.html">Multiple QR Codes</a>
    </div>
  </nav>

  <div class="container">
    <h1>QR Code Template</h1>
    <p>This is the original QR Code, and the second one is changeable.</p>

    <!-- Display the original QR code -->
    <div id="qrcode">
      <img src="" id="originalQR" alt="Original QR Code" />
    </div>

    <!-- Display the modified QR code -->
    <div id="qrcode-modified"></div>

    <!-- Color picker for changing the QR code color -->
    <div class="color-picker-container">
      <label for="color-picker" class="color-picker-label">Change QR Code Color:</label>
      <input type="color" id="color-picker" value="#333333">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <script>
    // Get the QR code image URL from the query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const qrCodeURL = urlParams.get('qr');

    // Display the original QR code using the image URL
    const originalQRImage = document.getElementById('originalQR');
    originalQRImage.src = qrCodeURL;

    // Function to create QR Code with specified color
    function generateQRCode(containerId, qrText, colorDark) {
      return new QRCode(containerId, {
        text: qrText,
        width: 150,
        height: 150,
        colorDark: colorDark,
        colorLight: "#ffffff",
      });
    }

    // Display the second QR code with the default color
    generateQRCode('#qrcode-modified', qrCodeURL, "#333333");

    // Handle color picker change and update the second QR code color
    const colorPicker = document.getElementById('color-picker');
    colorPicker.addEventListener('input', function(event) {
      const selectedColor = event.target.value;
      const qrcodeModified = document.getElementById('qrcode-modified');
      qrcodeModified.innerHTML = ''; // Clear the modified QR code
      generateQRCode('#qrcode-modified', qrCodeURL, selectedColor);
    });
  </script>

</body>
</html>
