<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display QR Code</title>
</head>
<body>
    <h2>QR Code from Previous Page</h2>
    <img id="qrCodeImage" alt="QR Code" />

    <script>
        window.onload = function () {
            // Retrieve the QR code from localStorage
            const qrImageUrl = localStorage.getItem('generatedQRCode');
            console.log("QR Code Retrieved:", qrImageUrl);  // Check the value in the console

            if (qrImageUrl) {
                const imgElement = document.getElementById('qrCodeImage');
                imgElement.src = qrImageUrl;
            } else {
                alert('No QR code found. Please generate a QR code first.');
            }
        };
    </script>
</body>
</html>
