<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            padding: 15px 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff6600;
        }

        /* Container for QR code display */
        #qrCodeContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* Styling for the QR Code */
        #qrCodeContainer img {
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Template selection styling */
        .templates-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .template-box {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .template-box:hover {
            transform: scale(1.1);
        }

        /* Color picker section */
        .color-picker {
            margin-top: 30px;
            text-align: center;
        }

        .color-picker input {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .color-picker button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .color-picker button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="templates.html">Templates</a></li>
        </ul>
    </nav>

    <div id="qrCodeContainer">
        <!-- The QR code will be pasted here -->
    </div>

    <div class="color-picker">
        <label for="qrColor">Choose QR Code Color:</label>
        <input type="color" id="qrColor" name="qrColor" value="#000000">
        <button onclick="applyColor()">Apply Color</button>
    </div>

    <div class="templates-container">
        <!-- Template options will be displayed here -->
        <div class="template-box" onclick="applyTemplate('template1')">Template 1</div>
        <div class="template-box" onclick="applyTemplate('template2')">Template 2</div>
        <div class="template-box" onclick="applyTemplate('template3')">Template 3</div>
    </div>

    <script>
        // Function to retrieve QR code data from URL and display it in the page
        function pasteQRCode() {
            const urlParams = new URLSearchParams(window.location.search);
            const qrCodeDataURL = urlParams.get('qrCode');
            
            if (qrCodeDataURL) {
                const qrImage = document.createElement('img');
                qrImage.src = qrCodeDataURL; // Set the source to the QR code data URL
                qrImage.alt = "Generated QR Code";
                qrImage.id = "qrImage"; // Set an ID for the image to easily access it later
                document.getElementById('qrCodeContainer').appendChild(qrImage);
            } else {
                console.log("No QR code data found in the URL.");
            }
        }

        // Function to apply color to the QR code
        function applyColor() {
            const qrColor = document.getElementById('qrColor').value;
            const qrImage = document.getElementById('qrImage');

            if (qrImage) {
                // Apply color change to the QR code image
                qrImage.style.filter = `invert(100%) sepia(100%) saturate(1000%) hue-rotate(${qrColor})`;
            } else {
                console.log("QR code image not found.");
            }
        }

        // Function to apply template to the QR code (simplified for demo purposes)
        function applyTemplate(templateName) {
            const qrImage = document.getElementById('qrImage');

            if (qrImage) {
                // Apply the template to the QR code (this can be customized based on your templates)
                if (templateName === 'template1') {
                    qrImage.style.border = "5px solid red";
                } else if (templateName === 'template2') {
                    qrImage.style.border = "5px solid blue";
                } else if (templateName === 'template3') {
                    qrImage.style.border = "5px solid green";
                }
            } else {
                console.log("QR code image not found.");
            }
        }

        // Call pasteQRCode when the page loads
        window.onload = pasteQRCode;
    </script>
</body>
</html>
