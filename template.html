<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Customizer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #4a90e2, #52a5f2);
      color: white;
    }

    h1 {
      margin: 20px 0;
    }

    .qr-section {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
      width: 100%;
      max-width: 700px;
    }

    .qr-box {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 180px;
      min-height: 220px;
      color: #000;
    }

    .color-picker {
      margin-top: 15px;
    }

    button {
      background-color: #4a90e2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>

  <h1>QR Code Customizer</h1>

  <div class="qr-section">
    <div class="qr-box" id="originalQrBox">
      <h4>Original QR Code</h4>
      <div id="originalQRCode"></div>
    </div>
  </div>

  <div class="color-picker">
    <label for="colorInput">Choose Dot Color:</label>
    <input type="color" id="colorInput" name="color" value="#000000">
    <button onclick="applyColorChange()">Apply Color</button>
  </div>

  <div class="qr-section">
    <div class="qr-box" id="modifiedQrBox">
      <h4>Modified QR Code</h4>
      <div id="modifiedQRCode"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // Get the QR code URL from the URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const qrText = urlParams.get('qr'); // Get the QR code content (original URL) from the query parameter

    let qrLink = qrText || ''; // This should be the original URL used to generate the QR code

    // Display the original QR code
    const originalQRCodeContainer = document.getElementById("originalQRCode");
    const originalQRCode = new QRCode(originalQRCodeContainer, {
      text: qrLink,
      width: 150,
      height: 150,
      colorDark: "#333333",
      colorLight: "#ffffff",
    });

    // Function to generate the modified QR code with the chosen color
    function applyColorChange() {
      const color = document.getElementById("colorInput").value;
      const modifiedQRCodeContainer = document.getElementById("modifiedQRCode");
      modifiedQRCodeContainer.innerHTML = ""; // Clear previous QR code

      // Re-generate the QR code with the selected color
      const qrCodeContainer = document.createElement("div");
      new QRCode(qrCodeContainer, {
        text: qrLink, // Use the original link (not image URL)
        width: 150,
        height: 150,
        colorDark: color, // Apply the chosen color
        colorLight: "#ffffff",
      });

      modifiedQRCodeContainer.appendChild(qrCodeContainer);
    }
  </script>
</body>
</html>
